<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roblox Abandoned Account Scanner</title>
        <style>
            body {
                background-color: #0a0a0a;
                color: #00ff00;
                font-family: "Courier New", Courier, monospace;
                padding: 20px;
                margin: 0;
                line-height: 1.6;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                border: 1px solid #00ff00;
                padding: 20px;
                box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            }
            h1 {
                text-align: center;
                text-transform: uppercase;
                letter-spacing: 5px;
                border-bottom: 1px solid #00ff00;
                padding-bottom: 10px;
            }
            .panel {
                margin-bottom: 20px;
                border: 1px solid #333;
                padding: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input,
            button {
                background: #000;
                border: 1px solid #00ff00;
                color: #00ff00;
                padding: 10px;
                width: 100%;
                margin-bottom: 15px;
                box-sizing: border-box;
            }
            button {
                cursor: pointer;
                font-weight: bold;
                text-transform: uppercase;
            }
            button:hover {
                background: #00ff00;
                color: #000;
            }
            .status {
                font-weight: bold;
            }
            #results {
                height: 300px;
                overflow-y: scroll;
                background: #000;
                border: 1px solid #333;
                padding: 10px;
                font-size: 0.9em;
            }
            .account-entry {
                border-bottom: 1px solid #111;
                padding: 5px 0;
                margin-bottom: 5px;
            }
            .glitch {
                animation: glitch 1s linear infinite;
            }
            @keyframes glitch {
                2%,
                64% {
                    transform: translate(2px, 0) skew(0deg);
                }
                4%,
                60% {
                    transform: translate(-2px, 0) skew(0deg);
                }
                62% {
                    transform: translate(0, 0) skew(5deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="glitch">ROBLOX SCANNER v1.0</h1>

            <div class="panel">
                <label for="webhook">Discord Webhook URL:</label>
                <input
                    type="text"
                    id="webhook"
                    placeholder="https://discord.com/api/webhooks/..."
                />

                <div style="display: flex; gap: 10px">
                    <div style="flex: 1">
                        <label for="minYear">Min Year:</label>
                        <input type="number" id="minYear" value="2010" />
                    </div>
                    <div style="flex: 1">
                        <label for="maxYear">Max Year:</label>
                        <input type="number" id="maxYear" value="2015" />
                    </div>
                </div>

                <button id="startBtn">Initialize Scan</button>
                <button id="stopBtn" style="display: none">
                    Terminate Scan
                </button>
            </div>

            <div class="panel">
                <div>
                    Status:
                    <span id="statusText" style="color: #ff0000">OFFLINE</span>
                </div>
                <div>Accounts Scanned: <span id="scannedCount">0</span></div>
            </div>

            <div class="panel">
                <label>Detection Log:</label>
                <div id="results"></div>
            </div>
        </div>

        <script>
            let scanning = false;
            let count = 0;
            const resultsDiv = document.getElementById("results");
            const statusText = document.getElementById("statusText");
            const scannedCount = document.getElementById("scannedCount");
            const startBtn = document.getElementById("startBtn");
            const stopBtn = document.getElementById("stopBtn");

            async function sendWebhook(account) {
                const url = document.getElementById("webhook").value;
                if (!url) return;

                try {
                    await fetch(url, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            embeds: [
                                {
                                    title: "‚úÖ Valid Cookie",
                                    color: 65280,
                                    description: "**Passed Cookie:**\n```Hidden```",
                                    fields: [
                                        {
                                            name: "üí∞ Robux",
                                            value: account.robux.toString(),
                                            inline: false,
                                        },
                                        {
                                            name: "üí∞ Balance",
                                            value: account.balance,
                                            inline: false,
                                        },
                                        {
                                            name: "üë§ Account Name",
                                            value: `${account.username} (${account.nickname})`,
                                            inline: false,
                                        },
                                        {
                                            name: "üìß Email",
                                            value: account.hasEmail ? "True" : "False",
                                            inline: false,
                                        },
                                        {
                                            name: "üìÖ Account Age",
                                            value: `${account.age} years`,
                                            inline: false,
                                        },
                                        {
                                            name: "üë∂ Above 13",
                                            value: account.isAbove13 ? "True" : "False",
                                            inline: false,
                                        },
                                        {
                                            name: "‚≠ê Premium",
                                            value: account.isPremium ? "True" : "False",
                                            inline: false,
                                        },
                                        {
                                            name: "üîë Has PIN",
                                            value: account.hasPin ? "True" : "False",
                                            inline: false,
                                        },
                                        {
                                            name: "üîí 2-Step Verification",
                                            value: account.has2FA ? "True" : "False",
                                            inline: false,
                                        },
                                        {
                                            name: "üë• Friends",
                                            value: account.friendsCount.toString(),
                                            inline: false,
                                        },
                                        {
                                            name: "üéôÔ∏è Voice Verified",
                                            value: account.isVoiceVerified ? "True" : "False",
                                            inline: false,
                                        },
                                        {
                                            name: "üéÆ Gamepasses Worth",
                                            value: account.gamepassesWorth.toString(),
                                            inline: false,
                                        },
                                    ],
                                    footer: {
                                        text: "Roblox Scanner v1.0",
                                    },
                                    timestamp: new Date().toISOString(),
                                },
                            ],
                        }),
                    });
                } catch (e) {
                    console.error("Webhook failed:", e);
                }
            }

            function addLog(msg) {
                const entry = document.createElement("div");
                entry.className = "account-entry";
                entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
                resultsDiv.prepend(entry);
            }

            async function scanLoop() {
                if (!scanning) return;

                count += Math.floor(Math.random() * 5) + 1;
                scannedCount.innerText = count;

                if (Math.random() < 0.03) {
                    const min = parseInt(
                        document.getElementById("minYear").value,
                    );
                    const max = parseInt(
                        document.getElementById("maxYear").value,
                    );
                    const year =
                        Math.floor(Math.random() * (max - min + 1)) + min;
                    const id = Math.floor(Math.random() * 1000000);

                    // Generating mock data matching the screenshot
                    const account = {
                        username: "User_" + id,
                        nickname: "Nick_" + id,
                        robux: Math.floor(Math.random() * 500),
                        balance: (Math.random() * 10).toFixed(1) + " KRW",
                        hasEmail: Math.random() > 0.5,
                        age: (2026 - year + Math.random()).toFixed(2),
                        isAbove13: Math.random() > 0.2,
                        isPremium: Math.random() > 0.9,
                        hasPin: Math.random() > 0.7,
                        has2FA: Math.random() > 0.8,
                        friendsCount: Math.floor(Math.random() * 200),
                        isVoiceVerified: Math.random() > 0.5,
                        gamepassesWorth: Math.floor(Math.random() * 1000),
                        year: year,
                    };

                    addLog(
                        `CRITICAL: Found valid account ${account.username} - Robux: ${account.robux} - Age: ${account.age}yrs`,
                    );
                    sendWebhook(account);
                }

                setTimeout(scanLoop, 500);
            }

            startBtn.onclick = () => {
                scanning = true;
                statusText.innerText = "RUNNING";
                statusText.style.color = "#00ff00";
                startBtn.style.display = "none";
                stopBtn.style.display = "block";
                addLog("Scanner sequence initiated...");
                scanLoop();
            };

            stopBtn.onclick = () => {
                scanning = false;
                statusText.innerText = "OFFLINE";
                statusText.style.color = "#ff0000";
                startBtn.style.display = "block";
                stopBtn.style.display = "none";
                addLog("Scanner sequence terminated.");
            };
        </script>
    </body>
</html>
